<ul class="list-group" ng-repeat="location in locationsCtrl.locations">
    <li class="list-group-item" ng-click="locationsCtrl.isSelected(location)">
        <div>{{location.description || location.company_id}} - {{location.street_address}}</div>
        <div>{{location.city}}, {{location.state}}</div>
    </li>
</ul>
