<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ ctrl.getModalTitle() }}</h3>
</div>
<div class="modal-body" id="modal-body">

    <div ng-show="!ctrl.locationSelected">
        <locations company="ctrl.company" on-selected="ctrl.onSelectedLocation($event)" 
                    ng-show="!ctrl.locationSelected">
        </locations> 
    </div>

    <div ng-show="ctrl.locationSelected">
        <services company-location="ctrl.companyLocation" on-selected="ctrl.onSelectedService($event)">
        </services>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" type="button" 
            ng-show="!ctrl.locationSelected" ng-click="ctrl.close()">Close</button>
    <button class="btn btn-default pull-left" type="button" 
            ng-show="ctrl.locationSelected" ng-click="ctrl.goBack()">Back</button>
</div>
